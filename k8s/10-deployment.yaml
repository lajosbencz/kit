apiVersion: apps/v1
kind: Deployment
metadata:
  name: kit
  namespace: kit-system
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: kit
  template:
    metadata:
      labels:
        app: kit
    spec:
      serviceAccountName: kit-account
      initContainers:
        - name: init-pvc
          image: ghcr.io/lajosbencz/kit:latest
          command:
            - "sh"
            - "-c"
            - "if [ ! -f /var/kit/pvc.init/kit.git/HEAD ]; then cp -r /var/kit/pvc/kit.git /var/kit/pvc.init/; fi; chown -R git:git /var/kit/pvc.init"
          volumeMounts:
            - name: kit-volume
              mountPath: /var/kit/pvc.init
      containers:
        - name: kit
          image: ghcr.io/lajosbencz/kit:latest
          volumeMounts:
            - name: kit-hostkeys
              mountPath: /var/kit/hostkeys
              readOnly: true
            - name: kit-authkeys
              mountPath: /var/kit/authkeys
              readOnly: true
            - name: kit-volume
              mountPath: /var/kit/pvc
          ports:
            - containerPort: 22
      volumes:
        - name: kit-volume
          persistentVolumeClaim:
            claimName: kit-pvc
        - name: kit-hostkeys
          secret:
            secretName: kit-hostkeys
            defaultMode: 384
        - name: kit-authkeys
          configMap:
            name: kit-authkeys
            defaultMode: 384
